<body>
    <div class="container">
        <div id="logo">
            <img height="50" width="150" src="./assets/Logos/L__Logo White.png" alt="">
        </div>

        <div id="starter">
            <div>
                <p id="what">
                    What is your Traveler Tribe?
                </p><br>
                <p id="ans">Answer just a few questions to find out which Traveler Tribe fits your travel style and attitudes to life.</p>
            </div>
            <div style="width: 500px;">
                <label for="name">Name:</label>
                <input type="text" name="" id="name" placeholder="Enter your name">
            </div>
            <button class="btn btn-option" onclick="starter()">
                Start Survey
            </button>
        </div>
        
        <main id="main" style="display: none;">
        <div id="q1" style="display: flex;">
        <div id="left">
            <div class="question"  id="question-area">
                <div id="question-text"></div>
                     <!-- checkboxes  -->
                    <div id="options">
                        <!-- <div class="animate__flash longer"  id="option1"></div>
                        <div class="animate__flash longer"  id="option2"></div>
                        <div class="animate__flash longer"  id="option3"></div>
                        <div class="animate__flash longer"   id="option4"></div> -->
                    </div>
            </div>
            <div class="controls">
                <button onclick="next2()" class="btn btn-next" id="next">Next</button>
                <button class="btn btn-submit" style="display: none;" id="submit">Done</button>
            </div>
        </div>
    </div>

        <div id="right">
        </div>

        <div style="display: none;" id="grats">
            <p id="grats1"></p>
            <button class="btn btn-next" onclick="refresh()">
                Restart
            </button>
        </div>
        </main>
        
    </div>
